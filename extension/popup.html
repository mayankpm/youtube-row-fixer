<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YT Videos Per Row Fix</title>

    <link rel="stylesheet" href="./css/popup.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/button.css" />
    <link rel="stylesheet" href="./css/range-slider.css" />
    <link rel="stylesheet" href="./css/switch-toggle.css" />

    <script src="./js/popup.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <a
          href="https://github.com/sapondanaisriwan/youtube-row-fixer"
          target="_blank"
        >
          <img src="./asset/svg/github.svg" alt="github" />
          <h2>Row Fixer v1.0.2</h2>
        </a>
      </header>
      <div id="ets-container">
        <button type="button" data-extension></button>
      </div>
      <label id="toggle">
        <span
          class="label-text"
          tooltip="Hide all channel profile near the videos title."
          >Hide Channel Profile</span
        >
        <div class="toggle-container">
          <input type="checkbox" id="hide-ch-profile" />
          <span class="toggle-switch"></span>
        </div>
      </label>
      <div class="slider-container">
        <label>
          <div class="slider-info">
            <span>Videos Per Row</span>
            <span class="video-current-value"></span>
          </div>
          <input
            type="range"
            min="1"
            max="15"
            step="1"
            required
            data-videos-range
          />
        </label>
      </div>
      <div class="slider-container">
        <label>
          <div class="slider-info">
            <span>Shelf Items Per Row</span>
            <span class="short-current-value"></span>
          </div>
          <input
            type="range"
            min="1"
            max="12"
            step="1"
            required
            data-shorts-range
          />
        </label>
      </div>
    </main>
  </body>
</html>
